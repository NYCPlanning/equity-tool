[build]
  command = "npm run build"
  publish = "out"
  environment = { NODE_ENV="staging", NETLIFY_NEXT_PLUGIN_SKIP = "true" }
  ignore = "false"

[[redirects]]
  from = "/"
  to = "/map/data/district"

[[redirects]]
  from = "/map"
  to = "/map/data/district"

[[redirects]]
  from = "/map/data"
  to = "/map/data/district"

[[redirects]]
  from = "/map/drm"
  to = "/map/drm/nta"

[[headers]]
  for = "/*"
  [headers.values]
  cache-control = '''
  max-age=0,
  no-cache,
  no-store,
  must-revalidate'''
