[build]
  command = "npm run build"
  publish = "out"
  environment = { NODE_ENV="staging" }

[[redirects]]
  from = "/"
  to = "/map/datatool/district"

[[redirects]]
  from = "/map"
  to = "/map/datatool/district"

[[redirects]]
  from = "/map/datatool"
  to = "/map/datatool/district"

[[redirects]]
  from = "/map/dri"
  to = "/map/dri/nta"
