name: âœ… Push to Main

on:
  push:
    branches:
      - main
      - '!v[0-9].[0-9]+.[0-9]+'

jobs:
  lint:
    name: ðŸ”Ž Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup node env
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci
      - name: Run lint
        run: npm run lint

  test:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs:
      - lint
    steps:
      - uses: actions/checkout@v2
      - name: Setup node env
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test

  e2e:
    name: ðŸ§ª End To End Tests
    needs:
      - lint
    runs-on: ubuntu-latest
    environment: staging
    env:
      NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      NEXT_PUBLIC_CARTO_USERNAME: ${{ secrets.CARTO_USERNAME }}
      NEXT_PUBLIC_CARTO_API_KEY: ${{ secrets.CARTO_API_KEY }}
      NEXT_PUBLIC_MAPBOX_TOKEN: ${{ secrets.MAPBOX_TOKEN }}
      NEXT_PUBLIC_DO_SPACE_URL: ${{ secrets.DO_SPACE_URL }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      WAIT_ON_TIMEOUT: 900000
      SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
      FROM_EDDE_EMAIL: ${{ secrets.FROM_EDDE_EMAIL }}
      TO_EDDE_EMAIL: ${{ secrets.TO_EDDE_EMAIL }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup node env
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci
      - name: Run e2e test
        run: npm run e2e:test

  deploy-preview:
    name: Preview Deploy
    needs:
      - lint
    runs-on: ubuntu-latest
    environment: staging
    env:
      NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      NEXT_PUBLIC_CARTO_USERNAME: ${{ secrets.CARTO_USERNAME }}
      NEXT_PUBLIC_CARTO_API_KEY: ${{ secrets.CARTO_API_KEY }}
      NEXT_PUBLIC_MAPBOX_TOKEN: ${{ secrets.MAPBOX_TOKEN }}
      NEXT_PUBLIC_DO_SPACE_URL: ${{ secrets.DO_SPACE_URL }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
      FROM_EDDE_EMAIL: ${{ secrets.FROM_EDDE_EMAIL }}
      TO_EDDE_EMAIL: ${{ secrets.TO_EDDE_EMAIL }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup node env
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci
      - name: Deploy Preview
        run: |
          echo "FROM_EDDE_EMAIL=$FROM_EDDE_EMAIL" >> .env
          echo "TO_EDDE_EMAIL=$TO_EDDE_EMAIL" >> .env
          echo "SENDGRID_API_KEY=$SENDGRID_API_KEY" >> .env
          npx netlify-cli deploy --build --alias staging
          
